<!DOCTYPE html>
<html>
  <head>
    <title>Polls</title>
  </head>
  <body>
    {% if latest_question_list %}
    <h1>설문조사 목록</h1>
    <ul>
      {% for question in latest_question_list %}
      <li><a href="#">{{ question.question_text }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>설문조사가 없습니다.</p>
    {% endif %}
  </body>
</html>
