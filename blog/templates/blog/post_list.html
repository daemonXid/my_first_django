<!DOCTYPE html>
<html>
  <head>
    <title>My Blog</title>
  </head>
  <body>
    <h1>블로그 게시글 목록</h1>
    {% for post in posts %}
    <hr />
    <h2>{{ post.title }}</h2>
    <p>{{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    {% empty %}
    <p>아직 게시물이 없습니다.</p>
    {% endfor %}
  </body>
</html>
